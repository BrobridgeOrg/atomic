<script type="text/x-red" data-help-name="csv">
    <p>在CSV格式的字串及其JavaScript物件表示形式之間進行相互轉換。</p>
    <h3>輸入</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">object | 陣列 | 字串</span></dt>
        <dd>JavaScript物件，陣列或CSV字串。</dd>
    </dl>
    <h3>輸出</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">object | 陣列 | 字串</span></dt>
        <dd>
        <ul>
            <li>如果輸入是字串，它將嘗試將其解析爲CSV，並爲每行建立鍵/值對的JavaScript物件。然後該節點將爲每行發送一條訊息，或者發送一條包含物件陣列的訊息。</li>
            <li>如果輸入是JavaScript物件，它將嘗試構建CSV字串。</li>
            <li>如果輸入是簡單值的陣列，則將構建單行CSV字串。</li>
            <li>如果輸入是陣列陣列或物件陣列，則會建立多行CSV字串。</li>
        </ul>
        </dd>
    </dl>
    <h3>詳細</h3>
    <p>列模板可以包含列名稱的有序列表。將CSV轉換爲物件時，列名將用作屬性名稱。或者也可以從CSV的第一行中獲取列名稱。</p>
    <p>轉換爲CSV時，列模板用於標識從物件中提取的屬性以及提取的順序。</p>
    <p>如果輸入是陣列，則列模板僅用於有選擇地生成一行列標題。</p>
    <p>只要正確設定<code>parts</code>屬性，該節點就可以接受多部分輸入。</p>
    <p>如果輸出多個訊息，則將設定其<code>parts</code>屬性並形成完整的訊息序列。</p>
    <p><b>注意：</b>列模板必須用逗號分隔，即使數據中已有了其他分隔符。</p>
</script>
