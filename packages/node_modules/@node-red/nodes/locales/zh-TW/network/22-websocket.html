<script type="text/x-red" data-help-name="websocket in">
  <p>WebSocket輸入節點。</p>
  <p>預設情況下，從WebSocket接收的數據將位于<code>msg.payload</code>中。可以將套接字配置爲期望格式正確的JSON字串，在這種情況下，它將解析JSON並將結果物件作爲整個訊息發送。</p>
</script>

<script type="text/x-red" data-help-name="websocket out">
  <p>WebSocket輸出節點。</p>
  <p>預設情況下，<code>msg.payload</code>將通過WebSocket發送。可以將套接字配置爲將整個<code>msg</code>物件編碼爲JSON字串，然後通過WebSocket發送。</p>
  <p>如果到達此節點的訊息是從WebSocket In節點開始的，則該訊息將發送回觸發流程的客戶端。否則，訊息將廣播給所有連接的客戶端。</p>
  <p>如果要廣播從“WebSocket輸入”節點開始的訊息，則可以應該刪除流中的<code>msg._session</code>屬性。</p>
</script>

<script type="text/x-red" data-help-name="websocket-listener">
 <p>此配置節點使用指定的路徑建立WebSocket服務器端點。</p>
</script>

<script type="text/x-red" data-help-name="websocket-client">
 <p>此配置節點將WebSocket客戶端連接到指定的URL。</p>
</script>
