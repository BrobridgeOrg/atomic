<script type="text/html" data-help-name="rbe">
    <p>例外報告（RBE）節點 - 僅在 payload 發生變化時傳遞數據。
       它還可以在值變化超過指定數量時阻止（Dead and Narrowband mode）。</p>
    <h3>輸入</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">number | string | (object)</span>
        </dt>
        <dd>RBE 模式將接受數字、字串和簡單物件。
            其他模式必須提供可解析的數字。</dd>
        <dt class="optional">topic <span class="property-type">string</span>
        </dt>
        <dd>如果指定，該函數將基於每個主題進行工作。此屬性可通過設定設置。</dd>
        <dt class="optional">reset<span class="property-type">any</span></dt>
        <dd>如果設置，則清除指定 msg.topic 的存儲值，
            如果未指定 msg.topic，則清除所有主題。</dd>
    </dl>
    <h3>輸出</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">與輸入相同</span>
        </dt>
        <dd>如果觸發，輸出將與輸入相同。</dd>
    </dl>
    <h3>詳細</h3>
    <p>在 RBE 模式下，此節點將阻止直到 <code>msg.payload</code>
       （或選定屬性）值與先前的值不同。
       如果需要，它可以忽略初始值，以便在開始時不發送任何內容。</p>
    <p><a href="https://en.wikipedia.org/wiki/Deadband" target="_blank">Deadband</a>模式將阻止傳入值
       <i>除非</i>其變化大於或大於等於與先前值相差的 &plusmn; 帶隙。</p>
    <p>Narrowband 模式將阻止傳入值，
       <i>如果</i>其變化大於或大於等於與先前值相差的 &plusmn; 帶隙。
       它對於忽略故障傳感器的異常值非常有用。</p>
    <p>在 Deadband 和 Narrowband 模式中，傳入值必須包含可解析的數字，
       並且兩者都支持百分比 - 僅在輸入值與原始值的差異超過 x% 時發送/不發送。</p>
    <p>Deadband 和 Narrowband 模式都允許與先前的有效輸出值進行比較，從而忽略任何超出範圍的值，
       或與先前的輸入值進行比較，從而重置設置點，允許逐漸漂移（Deadband）或階梯變化（Narrowband）。</p>
    <p><b>注意：</b> 這基於每個 <code>msg.topic</code> 進行工作，儘管如果需要可以更改為其他屬性。
       這意味著一個過濾節點可以同時處理多個不同的主題。</p>
</script>
