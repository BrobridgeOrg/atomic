<script type="text/x-red" data-help-name="html">
    <p>使用CSS選擇器從<code>msg.payload</code>中保存的html文件中提取元素。</p>
    <h3>輸入</h3>
    <dl class="message-properties">
    <dt>payload <span class="property-type">字串</span></dt>
    <dd>從中提取元素的html字串。</dd>
    <dt class="optional">select <span class="property-type">字串</span></dt>
    <dd>如果未在編輯面板中設定，則可以將選擇器設定爲msg的屬性。</dd>
</dl>
    <h3>Output</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">陣列 | 字串</span></dt>
        <dd>結果可以是 payload 中包含匹配元素的陣列的單個訊息；也可以是多條訊息，每條訊息都包含匹配元素。發送多條訊息時，需要爲訊息設定<code>parts</code>。</dd>
    </dl>
    <h3>詳細</h3>
    <p>該節點支持CSS和jQuery選擇器的組合。查看<a href="https://github.com/fb55/CSSselect#user-content-supported-selectors" target="_blank">css-select documentation</a> 來獲得更多資訊。</p>
</script>
