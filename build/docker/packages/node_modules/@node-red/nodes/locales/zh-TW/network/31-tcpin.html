<script type="text/x-red" data-help-name="tcp in">
    <p>提供TCP輸入選擇。可以連接到遠端TCP端口，或接受傳入連線。</p>
    <p><b>注意：</b>在某些系統上，您可能需要root或管理員權限來存取低於1024的端口。</p>
</script>

<script type="text/x-red" data-help-name="tcp out">
    <p>提供TCP輸出的選擇。可以連線到遠端TCP端口，接受傳入的連線，或回複從TCP In節點收到的訊息。</p>
    <p>僅發送<code>msg.payload</code>。</p>
    <p>如果<code>msg.payload</code>是包含二進制數據的Base64編碼的字串，則Base64解碼選項將導致它在發送之前先轉換回二進制。</p>
    <p>如果不存在<code>msg._session</code>，則payload將發送到<b>所有</b>連線的客戶端。</p>
    <p><b>注意：</b>在某些系統上，您可能需要root或管理員權限來存取低於1024的端口。</p>
</script>

<script type="text/html" data-help-name="tcp request">
    <p>一個簡單的 TCP 請求節點 - 將 <code>msg.payload</code> 發送到伺服器的 TCP 埠並期望獲得回應。</p>
    <p>連接、發送「請求」並讀取「回應」。它可以計算返回字元的數量到固定緩衝區，匹配指定字元後返回，從第一個回應開始等待固定的超時時間後返回，等待數據到達，或者發送後立即關閉連接而不等待回應。</p>
    <p>回應將以緩衝區的形式輸出到 <code>msg.payload</code> 中，因此您可能需要使用 .toString() 來轉換它。</p>
    <p>如果您留空 tcp 主機或埠，它們必須通過每次發送到節點的消息中的 <code>msg.host</code> 和 <code>msg.port</code> 屬性來設定。</p>
</script>
