<script type="text/x-red" data-help-name="trigger">
  <p>觸發後，將會發送一條訊息。如果被拓展或重置，則可以選擇發送第二條訊息。</p>

  <h3>輸入</h3>
  <dl class="message-properties">
      <dt class="optional">delay <span class="property-type">number</span></dt>
      <dd>設定要應用於訊息的延遲（以毫秒為單位）。僅當節點配置為允許訊息去覆蓋設定的預設延遲間隔時，此選項才適用。</dd>
      <dt class="optional">reset</dt>
      <dd>如果收到帶有此屬性的訊息，則將清除當前正在進行的任何超時或重複，且不會觸發任何訊息。</dd>
  </dl>
  
  <h3>詳細</h3>
  <p>該節點可用於在流程中創建一個超時。默認情況下，當它收到一條訊息時，它將發送一條帶有<code>1</code>的payload的訊息。然後它將等待250毫秒，再發送第二條訊息，其payload為<code>0</code>。這可以用於使連接到Raspberry Pi GPIO引腳的LED閃爍等例子上。</p>
  <p>可以將發送的每個訊息的payload配置為各種值，包括不發送任何內容的選項。例如，將初始訊息設置為<i>nothing</i>，然後選擇將計時器與每個收到的訊息一起擴展的選項，則該節點將充當看門狗計時器；僅在設置的間隔內未收到任何訊息時才發送訊息。</p>
  <p>如果設置為<i>字串</i>類型，則該節點支持<i>mustache</i>模板語法。</p>
  <p>如果節點中啟用了該選項，則可以通過<code> msg.delay </code>覆蓋發送訊息之間的延遲。該值必須以毫秒為單位。</p>
  <p>如果節點收到具有<code>reset</code>屬性或與節點中配置的匹配的<code>payload</code>的訊息，則將清除當前正在進行的任何超時或重複，並且不會觸發任何訊息。</p>
  <p>可以將節點配置為以固定的時間間隔重新發送訊息，直到被收到的訊息重置為止。</p>
  <p>（可選）可以將節點配置為將帶有<code>msg.topic</code>的訊息視為獨立的流程。</p>
  <p>狀態表示節點當前處於活動狀態。如果使用多個流，則狀態表示正在保持的流的數量。</p>
</script>
